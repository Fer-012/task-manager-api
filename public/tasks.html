<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Tâche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .task-form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .task-form-container h2 {
            text-align: center;
            color: #4a4a4a;
        }

        .task-form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        .task-form-container input,
        .task-form-container textarea,
        .task-form-container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .task-form-container button {
            width: 100%;
            background: #6a5acd;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }

        .task-form-container button:hover {
            background: #5a4db2;
        }
    </style>
</head>
<body>
    <div class="task-form-container">
        <h2>New Task</h2>
        <form id="taskForm">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter task title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Type something here" required></textarea>

            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date</label>
            <input type="date" id="end_date" name="end_date" required>

            <label for="priority">Priority</label>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="Ongoing">Ongoing</option>
                <option value="Completed">Completed</option>
                <option value="Cancel">Cancel</option>
            </select>

            <label for="project">Project</label>
            <input type="text" id="project" name="project" placeholder="Enter project ID" readonly required>

            <label for="assigned_to">Assign To</label>
            <input type="text" id="assigned_to" name="assigned_to" placeholder="Enter user ID">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Récupérer l'ID du projet à partir de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('project_id');
        
        // Pré-remplir le champ "project" avec l'ID du projet
        if (projectId) {
            document.getElementById('project').value = projectId;
        }

        document.getElementById("taskForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = {
                title: document.getElementById("title").value,
                description: document.getElementById("description").value,
                start_date: document.getElementById("start_date").value,
                end_date: document.getElementById("end_date").value,
                priority: document.getElementById("priority").value,
                status: document.getElementById("status").value,
                project: document.getElementById("project").value,
                assigned_to: document.getElementById("assigned_to").value || null
            };

            try {
                const response = await fetch("/api/tasks/new", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (response.ok) {
                    alert("Task added successfully!");
                    document.getElementById("taskForm").reset();
                    window.location.href = "/dashboard"; // Rediriger vers le tableau de bord après la création
                } else {
                    alert("Error: " + result.message);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>
</body>

</html>
